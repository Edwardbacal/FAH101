    form {

    @keyframes shake {
      0% {
        margin-left: 0;
      }
      15% {
        margin-left: 3px;
      }
      30% {
        margin-left: -4px;
      }
      45% {
        margin-left: -4px;
      }
      60% {
        margin-left: 3px;
      }
      75% {
        margin-left: -3px;
      }
      100% {
        margin-left: 0;
      }
    }
    
    .shake {
      animation: shake .4s;
    }
